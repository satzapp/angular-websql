<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header text-center">
				Student
			</div>
			<div class="card-body">
				<h5 class="card-title">Add Student</h5>
				<form #MyForm="ngForm" (submit)="submitForm()" autocomplete="off">
					<div class="form-group">
						<label for="formControlName">Name</label>
						<input type="text" class="form-control" id="formControlName" placeholder="Satz">
  </div>
						<div class="form-group">
							<label for="exampleFormControlInput1">Email address</label>
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
							<div class="form-group">
								<label for="formControlCountry">Country</label>
								<select class="form-control" id="formControlCountry">
          <option value="1">India</option>
          <option value="2">Other</option>
        </select>
							</div>
							<div class="form-group">
								<label for="formControlComments">Comments</label>
								<textarea class="form-control" id="formControlComments" rows="3"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Add Student</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card">
			<div class="card-header text-center">
				Student
			</div>
			<div class="card-body">
				<h5 class="card-title">Student List</h5>
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Comments</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row" colspan="4">No records found!</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
